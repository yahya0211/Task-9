<html>
  <head>
    <title>Personal Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/add-project.css" />
    <link rel="stylesheet" href="assets/css/blog.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="nav-left">
        <ul class="logo-nav">
          <li>
            <img src="assets/img/logo.png" alt="logo" />
          </li>
          <li class="home-nav">
            <a href="personal.html">Home</a>
          </li>
          <li class="blog-nav">
            <a href="blog.html">Blog</a>
          </li>
          <li class="testi-nav">
            <a href="testimonial.html">Testimonial</a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <a href="contact.html">Contact</a>
      </div>

      <div class="hamburger-bars">
        <button style="background-color: transparent; border: none; cursor: pointer" onclick="hamburgerOpen()"><i class="fa-solid fa-bars fa-xl"></i></button>
      </div>
    </nav>
    <div class="navbar-menu" id="hamburger-bars-items">
      <ul>
        <li class="home-hamburger">
          <a href="personal.html">Home</a>
        </li>
        <li class="blog-hamburger">
          <a href="blog.html" class="active">Blog</a>
        </li>
        <li class="testi-hamburger"><a href="testimonial.html">Testimonial</a></li>
        <li class="contact-hamburger">
          <a href="contact-me.html">Contact</a>
        </li>
      </ul>
    </div>
    <!-- Navbar End -->

    <!-- Add My Project Start -->
    <div class="formulir">
      <h1 class="atas">add my project</h1>
      <form class="isi-form">
        <div class="project">
          <label> Project Name </label><br />
          <input id="project-id" class="project-box" type="text" />
        </div>

        <div class="date">
          <div class="start-date">
            <label>Start Date</label>
            <input type="date" id="date-start" class="input-start" />
          </div>
          <div class="end-date">
            <label>End Date</label>
            <input type="date" id="date-end" class="input-end" />
          </div>
        </div>

        <div class="description-box">
          <label>Description</label>
          <textarea id="desc" class="box-description"></textarea>
        </div>

        <div class="tech-box">
          <label>Tecnologies</label>
          <div class="tech-margin">
            <div class="checkbox-kiri">
              <div class="node">
                <input type="checkbox" id="nodejs" value="jsnode" class="input-checkbox" />
                <label>NodeJs</label>
              </div>
              <div class="react">
                <input type="checkbox" id="reactjs" value="jsreact" class="input-checkbox" />
                <label>ReactJs</label>
              </div>
            </div>

            <div class="checkbox-kanan">
              <div class="next">
                <input type="checkbox" id="nextjs" value="jsnext" class="input-checkbox" />
                <label>NextJs</label>
              </div>

              <div class="typescript">
                <input type="checkbox" id="typescript" value="scripttype" class="input-checkbox" />
                <label>TypeScript</label>
              </div>
            </div>
          </div>
        </div>

        <div class="upload-image">
          <label>Upload Image</label>
          <input type="text" class="input-image" />
        </div>

        <div class="btn-submit">
          <button onclick="addProject(event)" type="button" class="btn-submit">submit</button>
        </div>
      </form>
    </div>

    <div class="my-project">
      <h1 class="project-wlcm">my project</h1>
      <div class="container" id="container-id">
        <!-- Dynamic content -->
      </div>
    </div>
    <script src="assets/js/blog.js"></script>
    <script src="assets/js/navbar.js"></script>
  </body>
</html>
