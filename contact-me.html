    <!-- Navbar -->

      <div class="nav-left">

          <li>
            <img src="assets/img/logo.png" alt="logo" />
          </li>
          <li class="home-nav">
            <a href="personal.html">Home</a>
          </li>
          <li class="blog-nav">
            <a href="blog.html">Blog</a>
          </li>
          <li class="testi-nav">
            <a href="testimonial.html">Testimonial</a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <a href="contact.html">Contact</a>
      </div>

      <div class="hamburger-bars">
        <button style="background-color: transparent; border: none; cursor: pointer" onclick="hamburgerOpen()"><i class="fa-solid fa-bars fa-xl"></i></button>
      </div>
    </nav>
    <div class="navbar-menu" id="hamburger-bars-items">
      <ul>
        <li class="home-hamburger">
          <a href="personal.html">Home</a>

    <!-- Isi -->
    <div class="formulir">
      <h1 class="atas">get in touch</h1>
      <form class="isi-form">
        <div class="name">
          <label> Name </label><br />
          <input id="name" class="name-box" type="text" />
        </div>

        <div class="email">
          <label>Email</label><br />
          <input id="email" class="email-box" type="email" />
        </div>

        <div class="number">
          <label>Phone Number</label><br />
          <input id="phone" class="number-box" type="text" />
        </div>

        <div class="subject">
          <label>Subject</label><br />
          <select id="subject" class="subject-box">
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Fullstack Developer</option>
          </select>
        </div>

        <div class="massage">
          <label>Your Massage</label><br />
          <textarea id="massage" class="massage-box"></textarea>
        </div>

        <div class="btn-submit">
          <button onclick="getData()" type="button" class="btn-submit">submit</button>
        </div>
      </form>
    </div>
  </body>
